  <body>

    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="http://getbootstrap.com/examples/starter-template/#">Notifications</a>
          <div class="notification-container pull-right" ng-controller="NotificationController">
            <!-- bell notification starts -->
            <a href="#" id="notificationIcon" >
              <i class="fa fa-bell-o" aria-hidden="true" ng-click="toggleNotificationDiv();markAsRead();"></i>
              <span class="badge notificationCount" ng-show = "unreadNotifications.length>0">{{unreadNotifications.length}}</span>
            </a>
            <!-- <div ng-show="showDiv" class="alert_list">
              <ul class="notifications-list">

                   </div>
                </li>
                
              </ul>
            </div> -->
            <div ng-show="showDiv" class="notificationContainer arrow_box" id="notificationContainer">
              <div class="notification-heading">
                <h4 class="menu-title">Notifications</h4>
                <span class="badge" style="margin-left:5px;" ng-show = "unreadNotifications.length>0">{{unreadNotifications.length}}</span>
          </div>
         <div class="notifications-wrapper">
            <div  ng-repeat="data in content | orderBy:'-timestamp'" >
             <div class="notification-item" ng-class="{0:'background-white', 1:'background-grey'}[data.notified]">
             <div class="pull-left avatar" ng-style="{'background-image':'url('+data.heroimage+')'}"></div>
             <div class="item-title">
            <span>{{data.from}}</span> {{data.message}}
             </div>
            </div>
            </div>
          </div>
        </div>
            <!-- bell notification ends -->
            <div class="dropdown">
              <a id="msg" role="button" data-toggle="dropdown" data-target="#" href="/page.html">
                <i class="fa fa-envelope-o" aria-hidden="true"></i>
              </a>
            </div>
          </div>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
    </div>
